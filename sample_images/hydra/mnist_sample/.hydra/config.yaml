sample:
  model:
    _target_: models.mlp.MLPUnet
    data_dim: ${experiment.dataset.data_dim}
    hidden_sizes:
    - 4096
    - 2048
    - 1024
    - 1024
    - 512
    - 512
    time_embedding_dim: 128
  sde:
    _target_: sde.sdes.VpSDE
    score_net: ${experiment.model}
    beta_min: 0.1
    beta_max: 20
    t_max: 1.0
  all_sampling_transforms:
    t0: data_transforms.unflatten_1_28_28
    t1: data_transforms.inverse_normalize_mnist
  sampling_transforms:
    _target_: torchvision.transforms.Compose
    transforms: ${oc.dict.values:..all_sampling_transforms}
  checkpoint_path: outputs/hydra/mnist/checkpoints/latest.pt
  sample_name: mnist_sample
  num_samples: 16
  sample_shape:
  - 1
  - 28
  - 28
  timesteps: 1000
  batch_size: 128
  data_dim: 784
out_dir: ./sample_images
device: cuda
