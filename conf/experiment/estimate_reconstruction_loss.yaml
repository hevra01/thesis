defaults:
  - /dataset: imageNet

dataset:
  batch_size: 64  # Override batch size for this experiment

# Loss functions to compute between reconstruction and ground-truth
loss_functions:
  - _target_: torch.nn.L1Loss
    reduction: none
  - _target_: lpips.LPIPS
    net: vgg


image_normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# reconstruction path
# "/ptmp/hevrapetek/reconstruction_imagenet/train"
reconstructed_data_path: "/BS/data_mani_compress/work/thesis/imagenet_reconstructed/train"
reconstruction_data_path_split: "train"
 
# path to store the reconstruction losses
# "/ptmp/hevrapetek/thesis/data/datasets/imagenet_register_tokens/imagnet_train_register_tokens"
reconstruction_loss_output_path: /BS/data_mani_compress/work/thesis/thesis/data/datasets/imagenet_reconstruction_losses_new/all.json

device: "cuda"

k_keep_list: [1, 2, 4, 8, 16, 32, 64, 128, 256]

register_token_path: "/BS/data_mani_compress/work/thesis/thesis/data/datasets/imagnet_register_tokens/imagnet_train_register_tokens.npz"
