defaults:
  - /dataset: imageNet  # Use the ImageNet dataset configuration
  - /model: flextok

# Loss functions to compute between reconstruction and ground-truth
loss_functions:
  - _target_: reconstruction_loss.MAELoss
  - _target_: reconstruction_loss.VGGPerceptualLoss

# Where to write JSON results (a suffix _{start}_{end}.json is added automatically)
output_path: "/BS/data_mani_compress/work/thesis/thesis/data/datasets/reconstruction_from_tokens_imgnet_train/reconstruction_errors.json"

# Compression rates to evaluate (keep first k tokens)
k_keep_list: [1, 2, 4, 8, 16, 32, 64, 128, 180, 256]

# ImageNet normalization used to unnormalize input to [0,1]
image_normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Range of batches to process (supports distributed slicing across jobs)
start_batch_idx: 0
end_batch_idx: 100

# Path to precomputed register token IDs (npz with token_ids [N,256])
register_tokens_path: "/BS/data_mani_compress/work/thesis/thesis/data/datasets/imagnet_register_tokens/imagnet_train_register_tokens.npz"
