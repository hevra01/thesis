defaults:
  - /model: token_predictor_regression_neural_baseline_VAE
  - /dataset: imageNet


optimizer:
  _target_: torch.optim.Adam
  lr: 0.001

training:
    num_epochs: 500
    loss_training: 
      _target_: reconstruction_loss.MAELoss
    loss_analysis: 
      _target_: reconstruction_loss.MAELoss
# this is for the main dataset that has the mse_errors, vgg_errors for all the images for different
# values of k_values and the  bpp.
reconstruction_dataset:
  reconstruction_data_path: "data/datasets/imagenet_reconstruction_losses/train/all_losses.json"
  batch_size: 180 # this is the batch size for the reconstruction dataset on A40, 4 GPU, 180 batch size is possible
  shuffle: true
  reconstruction_loss: "L1Loss"  # e.g., "mse_error" or "vgg_error"
  # Optional: filter samples by an error range to simplify training.
  # Set 'key' to the metric to filter on (e.g., 'vgg_error' or 'mse_error').
  # Set 'min'/'max' to numeric bounds (inclusive). Leave as null to disable.
  # filter:
  #   key: vgg_error   # e.g., vgg_error | mse_error
  #   min: 2.83040   # e.g., 0.30
  #   max: 2.83640   # e.g., 0.35

checkpoint_path: "neural_baseline/checkpoint/L1Loss.pt"


# different experiments might use different splits of the data
dataset:
  split: "val_categorized"
  transform_profile: "sd_vae"  # 224 when using clip, 256 when using resnet

experiment_name: "clean_regression_val_L1Loss"
