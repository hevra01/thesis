defaults:
  - /model: MLPUnet
  - /data_transforms@all_data_transforms.t0: to_tensor
  - /data_transforms@all_data_transforms.t1: zero_center_normalize
  - /dataset: MNIST
  - /sde: VpSDE
  # building a dictionary of configurations
  # Hydra will load: data_transforms/to_tensor.yaml and assign it to the key all_data_transforms.t0
  - _self_

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001

loss:
  _target_: torch.nn.MSELoss

batch_size: 64
max_epochs: 200

experiment_name: mnist

checkpoint:
  dir: ${hydra:run.dir}/checkpoints


