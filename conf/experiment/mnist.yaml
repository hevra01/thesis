defaults:
  - /model: MLPUnet
  - /dataset: MNIST
  - /sde: VpSDE
  - /data_transforms@transforms.t0: to_tensor
  - /data_transforms@transforms.t1: zero_center_normalize
  - _self_

# we add the transform here, because in different experiments, we might want to use different transforms.
dataset:
# in MNIST.yaml, the transform wasn't defined because it is experiment specific. 
# so we rather define it here.
  train:
    transform:
      _target_: torchvision.transforms.Compose
      transforms:
      - ${transforms.t0}
      - ${transforms.t1}

optimizer:
  _target_: torch.optim.Adam
  lr: 0.001

loss:
  _target_: torch.nn.MSELoss

batch_size: 64
max_epochs: 200

experiment_name: mnist

checkpoint:
  dir: ${hydra:run.dir}/checkpoints


