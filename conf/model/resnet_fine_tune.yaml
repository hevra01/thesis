_target_: models.resnet.ResNetCond

# Number of classes for the classifier.
# Set to 1000 for ImageNet; adjust as needed.
num_classes: 256

# Torchvision ResNet backbone to use.
# Options include: resnet18, resnet34, resnet50, resnet101, resnet152.
backbone: "resnet50"

# Whether to load ImageNet pretrained weights for the backbone.
pretrained: true
use_condition: false

# Freeze the ResNet backbone and train only the head.
freeze_backbone: true

# Keep the frozen backbone in eval mode to avoid BatchNorm running-stat updates.
keep_backbone_eval: true

# choose task as classification or regression
task: "classification"
